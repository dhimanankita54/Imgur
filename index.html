<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Imgur</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
</head>

<body>
    <div id="cover">
        <div id="navbar" class="nav">
            <img id="logo"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Imgur_Logo_Light.svg/1280px-Imgur_Logo_Light.svg.png">
            <button id='new_post'>+ New Post</button>
            <input oninput="debounce(show_search, 500)" id="search" type="text"
                placeholder="Images, #tags, @users oh my!">
            <i class="material-icons icon">verified</i>
            <button id="ad">Go Ad Free</button>
            <a href="signin.html"><button id="sigin">Sign In</button></a>
            <a href="signup.html"><button id="signup" >Sign Up</button></a>
        </div>
        <div id="search_results"></div>

        <div id="header">
            <div id="heading">
                <h4>Life is what happens when you're busy making memes.</h4>
            </div>
            <div id="container">
                <div id="tags_head">
                    <h4>EXPLORE TAGS</h4>
                    <button id="see_more">MORE TAGS +</button>
                </div>
                <div id="tag_wall"></div>
            </div>
        </div>
    </div>

    <div id="content_header">
        <h4>MOST VIRAL -</h4>

    </div>
    <div id="content">
        <div id="content_wall"></div>
    </div>

    <div id="footer">

        <button>Get the APP</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
